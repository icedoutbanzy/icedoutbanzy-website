<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/GATWIRI.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday Gatwiri</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back">
        </div>
        
      </div>
      <div class="inside">
        <p>Happy birthday to my favorite girl!</p>
        <p>May all your dreams come true</p>
        <p>Love you to infinity!</p>
        <p>From Banzy.</p>
        <h1>&#127873;</h1>
      </div>
    </div>
  </body>
</html>
